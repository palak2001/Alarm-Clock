<!DOCTYPE html>
<html>
    <meta UTF-8>
    <head>
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="Clock.css"></link>
    </head>
    <body>
        <input type="text" class="alarmhr" placeholder="hr">
        <input type="text" class="alarmin" placeholder="min">
        <input type="text" class="alarmsec" placeholder="sec">
        <div class="clock">
            <div class="hands">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
                <div class="second-hand"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="Clock.js"></script>
</html>
